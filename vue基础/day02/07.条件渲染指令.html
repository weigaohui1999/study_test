<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 希望 Vue 能够控制下面的这个 div，帮我们在把数据填充到 div 内部 -->
  <div id="app">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <th>序号</th>
        <th>索引</th>
        <th>名字</th>
      </thead>
      <tbody>
        <tr v-for="item in list" kry="item.id" title="item.uasename">
          <td>{{ item.id }}</td>
          <td>{{ item.index }}</td>
          <td>{{ item.uasename }}</td>
        </tr>
      </tbody>

    </table>
  </div>

  <!-- 1. 导入 Vue 的库文件，在 window 全局就有了 Vue 这个构造函数 -->
  <script src="./lib/vue-2.6.12.js"></script>
  <!-- 2. 创建 Vue 的实例对象 -->
  <script>
    // 创建 Vue 的实例对象
    const vm = new Vue({
      // el 属性是固定的写法，表示当前 vm 实例要控制页面上的哪个区域，接收的值是一个选择器
      el: '#app',
      // data 对象就是要渲染到页面上的数据
      data: {
        list: [
          { id : 1 ,index: '1', uasename: '张三'},
          { id : 2 ,index: '2', uasename: '张四'},
          { id : 3 ,index: '3', uasename: '张五'},
          { id : 4 ,index: '4', uasename: '张六'},
        ]
      }
    })
  </script>
</body>

</html>
