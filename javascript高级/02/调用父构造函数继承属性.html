<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Father(uname,age){
            this.uname = uname
            this.age = age
        }

        Father.prototype.monry = function(){
            console.log('10000')
        }

        function Son(uname,age,sex){

            // 利用call方法 始this指向子构造函数的对象实例
            Father.call(this,uname,age)
            this.sex = sex
        }
        // 将父构造函数的实例对象赋值给子构造函数的原型对象
        Son.prototype = new Father()
        // 此时子构造函数的原型对象是父构造函数的实例化对象，然后将子构造函数的原型对象指回自己
        Son.prototype.constructor = Son
        Son.prototype.exem = function(){
            console.log('考试')
        }

        var son = new Son('刘德华',12,'男')

        console.log(son)
    </script>
</body>
</html>
