<body>
    <script>
        class Person {
            constructor(x,y){
                this.x = x
                this.y = y
            }
            sum(x,y){
                console.log(this.x + this.y)
            }
        }

        class Star extends Person {
            constructor(x,y){
                super(x,y)
            }                
        
            sunstrunt(x,y){
                console.log(this.x - this.y)
            }
        }

        var son = new Star(2,4)
        son.sunstrunt()
        son.sum()
    </script>
