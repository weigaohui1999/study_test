<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <scRIPt>
        // 1.定义正则表达式  reg里面存的式对象
        let reg = /前端/
        // 2.检测是否匹配
        let arr = '我们都在学前端'
        console.log(reg.test(arr))
        // 3.指定字符串执行一次匹配 ，有的话返回的是数组，没有返回null
        console.log(reg.exec(arr))
    </scRIPt>
</body>
