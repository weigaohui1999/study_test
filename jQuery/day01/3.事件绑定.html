<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>06-事件绑定</title>
  <style>
    body {
      padding: 0 30px 40px;
    }

    p {
      color: #333;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: yellowgreen;
      margin: 10px 10px 10px 0;
    }

    input {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h3>06-事件绑定</h3>
  <p>在 jQuery 中以原生事件类型的名称为依据 , 封装了相对应的事件处理方法</p>
  <ul>
    <li>黑马程序员</li>
    <li>北京校区</li>
    <li>上海校区</li>
    <li>广州校区</li>
    <li>深圳校区</li>
  </ul>
  <input type="text" class="text" />
  <div class="box"></div>

  <script src="../jquery/jquery-3.5.1.min.js"></script>
  <script>
    $('li').click(function () {
      console.log('click')
      console.log(this)

      // $(this) 指向的是事件源
      $(this).css('backgroundColor', 'pink')
    })

    $('.text').focus(function(){
      console.log('focus')
    })

    $('.box').mouseenter(function(){
      $(this).css('backgroundColor', 'pink')
    })

    $('.box').mouseleave(function(){
      $(this).css('backgroundColor', 'green' )
    })
  </script>
</body>

</html>
